<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SJ IT LTD - Web Development & BPO</title>
  <meta name="description"
    content="We create fast, Modern and scalable websites tailored to grow your business. Property Preservation & BPO Services.">

  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          colors: {
            background: '#0f172a', // Dark Slate Blue
            primary: '#38bdf8', // Light Blue / Sky
            secondary: '#94a3b8', // Slate Grey
            grey: '#64748b',
            'off-grey': '#cbd5e1',
            'dove-grey': '#475569',
            silver: '#e2e8f0',
            'dark-grey': '#1e293b',
          },
          backgroundImage: {
            'hero-gradient': 'linear-gradient(180deg, #38bdf8, #1e3a8a)',
            'glass-gradient': 'linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
          },
          animation: {
            marquee: 'marquee 80s linear infinite',
            marqueeReverse: 'marqueeReverse 80s linear infinite',
            'pop-up': 'popUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            marqueeReverse: {
              '0%': { transform: 'translateX(-50%)' },
              '100%': { transform: 'translateX(0%)' },
            },
            popUp: {
              '0%': { opacity: '0', transform: 'scale(0.9) translateY(20px)' },
              '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
            }
          },
        },
      },
    }
  </script>

  <style>
    body {
      background-color: #0f172a;
      color: white;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Glassmorphism Utilities */
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(56, 189, 248, 0.05);
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(56, 189, 248, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    /* Reveal Animation Classes */
    .reveal {
      opacity: 0;
      transform: translateY(3rem);
      transition: all 1s cubic-bezier(0.5, 0, 0, 1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      z-index: 10000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }

    /* Scroll Progress */
    #scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: #38bdf8;
      z-index: 10001;
      width: 0%;
      transition: width 0.1s;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="w-full font-sans selection:bg-primary selection:text-black antialiased">

  <!-- Preloader -->
  <div id="preloader">
    <div class="flex flex-col items-center gap-4">
      <h1 class="text-5xl font-semibold tracking-tight text-white animate-pulse">
        <img src="https://i.ibb.co.com/9J1HzXK/unnamed-Photoroom.png" alt="sj-it-ltd"
          class="w-48 h-auto object-contain" />
      </h1>
      <div class="w-48 h-1 bg-white/10 rounded-full overflow-hidden">
        <div class="h-full bg-primary animate-[marquee_1s_linear_infinite]" style="width: 50%"></div>
      </div>
    </div>
  </div>

  <!-- Scroll Progress Bar -->
  <div id="scroll-progress"></div>

  <!-- Navbar -->
  <div id="root"></div>

  <!-- Logic Script -->
  <script type="module" src="./index.tsx"></script>
  <script>
    // Fallback preloader removal if React takes time
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      setTimeout(() => {
        if (preloader) {
          preloader.style.opacity = '0';
          preloader.style.visibility = 'hidden';
        }
      }, 800);
    });
    // Scroll progress
    window.addEventListener('scroll', () => {
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      const bar = document.getElementById('scroll-progress');
      if (bar) bar.style.width = scrolled + "%";
    });
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
